<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta标签-->
    <meta charset="UTF-8">
    <!--这两行是什么意思-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>bootstrap document</title>

    <!--在其他样式表之前导入bootstrap.css-->
    <link href="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<br><br>
    <div class="container">
    <!--.btn-group-->
        <div class="btn-group">
            <button class="btn btn-secondary">Left</button>
            <button class="btn btn-secondary">Middle</button>
            <button class="btn btn-secondary">Right</button>
        </div>
        <br>
        <br>

    <!--垂直排列的按钮-->
        <div class="btn-group btn-group-vertical">
            <button class="btn btn-outline-primary">Primary</button>
            <button class="btn btn-outline-primary">Primary</button>
            <button class="btn btn-outline-primary">Primary</button>
            <button class="btn btn-outline-primary">Primary</button>
        </div>
        <br>
        <br>
    <!--.btn-toolbar-->
        <div class="btn-toolbar">
            <div class="btn-group">
                <button class="btn btn-secondary">1</button>
                <button class="btn btn-secondary">2</button>
                <button class="btn btn-secondary">3</button>
                <button class="btn btn-secondary">4</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-secondary">5</button>
                <button class="btn btn-secondary">6</button>
                <button class="btn btn-secondary">7</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-secondary">8</button>
            </div>
        </div>
        <br><br>

        <!-- .btn-group-<size>-->
        <div class="btn-group btn-group-lg">
            <button class="btn btn-outline-primary">Left</button>
            <button class="btn btn-outline-primary">Middle</button>
            <button class="btn btn-outline-primary">Right</button>
        </div>
        <div class="btn-group btn-group-sm">
            <button class="btn btn-outline-primary">Left</button>
            <button class="btn btn-outline-primary">Middle</button>
            <button class="btn btn-outline-primary">Right</button>
        </div>

        <!--嵌套-->
        <div class="btn-group">
            <button class="btn btn-secondary">1</button>
            <button class="btn btn-secondary">2</button>
            <div class="btn-group">
                <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">Dropdown</button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Dropdown link</a>
                    <a href="#" class="dropdown-item">Dropdown link</a>
                </div>
            </div>
        </div>

        <br><br>
    </div>






<!--使用bootstrap必须按顺序导入以下文件，以及head中的bootstrap.css-->
<!--导入jQuery-->
<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<!--导入tether-->
<script src="http://cdn.bootcss.com/tether/1.3.7/js/tether.min.js"></script>
<!--导入bootstrap.js-->
<script src="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"></script>
</body>
</html>
