<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta标签-->
    <meta charset="UTF-8">
    <!--这两行是什么意思-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>bootstrap document</title>

    <!--在其他样式表之前导入bootstrap.css-->
    <link href="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>



<div class="container" style="outline: 2px solid pink">

<!--.form-control-->
    <input type="text" class="form-control" placeholder="Text">
    <input type="search" class="form-control" placeholder="Search">
    <input type="email" class="form-control" placeholder="Emial">
    <input type="password" class="form-control" placeholder="Password">
    <input type="url" class="form-control" placeholder="http://example.com">
    <input type="tel" class="form-control" placeholder="6666-6666">
    <input type="number" class="form-control" placeholder="0">
    <input type="date" class="form-control" placeholder="Date">
    <input type="time" class="form-control" placeholder="Time">
    <input type="color">
    <input type="file" class="form-control">
    <select class="form-control">
        <option value="">option 1</option>
        <option value="">option 2</option>
        <option value="">option 3</option>
    </select>
    <select class="form-control" multiple="multiple">
        <option value="">option 1</option>
        <option value="">option 2</option>
        <option value="">option 3</option>
    </select>
    <textarea cols="30" rows="10" class="form-control"></textarea>

<!--form-group: 组织form-contorl    -->
    <!--
        .form-group
            label
            .form-control
    -->
    <form action="">
        <div class="form-group">
            <label for="">form group</label>
            <input type="text" class="form-control" placeholder="Text">
        </div>
        <div class="form-group">
            <label for="">form group</label>
            <input type="text" name="" id="" class="form-control" placeholder="placeholder">
        </div>
    </form>
    <!--.form-control适用于所有input-->
    <div class="form-group">
        <label for="example-text-input">form control</label>
        <div >
            <input type="text" name="" value="" id="example-text-input" class="form-control" placeholder="placeholder">
        </div>
    </div>

<!--form check-->
<!--checkbox-->
    <div class="form-check">
        <label for="" class="form-check-label">
            <input type="checkbox" class="form-check-input">
            checkbox 1
        </label>
        <label for="" class="form-check-label">
            <input type="checkbox" class="form-check-input">
            checkbox 2
        </label>
    </div>

<!--radio-->
    <div class="form-check">
        <label for="" class="form-check-label">
            <input type="radio" name="radioExample" class="form-check-input">
        </label>
        <label for="" class="form-check-label">
            <input type="radio" name="radioExample" class="form-check-input">
        </label>
    </div>

<!--form inline-->
<!--
from.form-inline
    .form-group
        label
        .form-control
    -->
    <form action="" class="form-inline">
        <div class="form-group">
            <label for="">from inline</label>
            <input type="text" name="" id="" class="form-control" placeholder="qinghe">
        </div>

        <div class="form-group">
            <!--为label添加.sr-only使其不可见-->
            <label for="" class="sr-only">Email</label>
            <input type="text" name="" id="" class="form-control" placeholder="qinghe@66.com">
        </div>
    </form>

<!--使用网格-->
<!-- 为form group添加.row, 为label和form contrl的父元素(为什么不直接添加: form control的width是100% )添加.col-<size>-<num>    -->
<!--
form
    .form-group.row
        label.col-<size>-<num>
        div.col-<size>-<num>
            form-control
-->

    <form action="">
        <div class="form-group row">
            <!--为label添加.col-form-label使其与控件垂直对齐-->
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" id="inputEmail" class="form-control" placeholder="qinghe@66.com">
            </div>
        </div>
        <!--big input-->
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control form-control-lg" placeholder="qinghe@66.com">
            </div>
        </div>
        <!--small input-->
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
            <div class="col-sm-10">
                <input type="email" name="" id="" class="col-sm-10 form-control form-control-sm" placeholder="qinghe@66.com">
            </div>
        </div>
    </form>

<!--checkbox 和 radio    -->
<!--form-check用于组织checkbox和radio    -->
<!--    
form
    .form-check
        .form-check-label
        .form-check-input
    -->
<!--checkbox-->
    <form action="">
        <div class="form-check">
            <label for="" class="form-check-label">
                <input type="checkbox" name="" id="" class="form-check-input">
                checkbox 1
            </label>
        </div>
        <!--使用disabled禁用form check-->
        <div class="form-check disabled">
            <label for="" class="form-check-label">
                <input type="checkbox" name="" id="" class="form-check-input" disabled="disabled">
                checkbox 2
            </label>
        </div>
    </form>    

<!--为什么disabled之后仍然可选: form-input-check应添加disabled属性-->

<!--radio-->
    <!--一组radio元素要具有相同的name-->
    <form action="">
        <div class="form-check">
            <label for="" class="form-check-label">
                <input type="radio" name="radioExample" class="form-check-input">
                radio 1
            </label>
        </div>
        <div class="form-check">
            <label for="" class="form-check-label">
                <input type="radio" name="radioExample" class="form-check-input">
                radio 2
            </label>
        </div>
        <div class="form-check disabled">
            <label class="form-check-label">
                <input type="radio" name="radioExample" class="form-check-input" id="radioDisabled" disabled="disabled">
                radio 3
            </label>
        </div>
    </form>

<!--inline checkbox or radio-->
<!--
form
    label.form-check-inline
        form-check-input
-->
    <form action="">
        <label for="" class="form-check-inline">
            <input type="checkbox" name="" id="" class="form-check-input">
            checkbox 1
        </label>
        <label for="" class="form-check-inline">
            <input type="checkbox" name="" id="" class="form-check-input">
            checkbox 2
        </label>
        <label for="" class="form-check-inline">
            <input type="checkbox" name="" id="" class="form-check-input">
            checkbox 3
        </label>
    </form>

<!--没有label: 只适用于块级-->
    <form action="">
        <div class="form-check">
            <label for="" class="form-check-label">
                <input type="radio"  class="form-check-input" name="radioNonLabel">
            </label>
        </div>
        <div class="form-check">
            <label for="" class="form-check-label">
                <input type="radio"  class="form-check-input" name="radioNonLabel">
            </label>
        </div>
    </form>

<!-- control static    -->
<!--.form-control-static   -->
    <!--；使用p这样的带有margin的元素时应覆盖掉-->
    <form action="">
        <div class="form-group">
            <label for="" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <p class="form-control-static mb-0">qinghe@66.com</p>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-5">
                <input type="text" name="" id="" class="form-control">
            </div>
        </div>
    </form>

<!--disabled states-->
    <!--disabled input-->
    <input type="text" name="" id="" class="form-control" disabled="disabled" placeholder="disabled input">
<!--readonly inputs-->
    <input type="text" name="" id="" class="form-control" placeholder="readonly input" readonly="readonly">

<!--控件尺寸-->
<!--form-control-<size> 控制高度-->
    <input type="text" name="" id="" class="form-control form-control-lg" placeholder="form-control-lg">
    <input type="text" name="" id="" class="form-control" placeholder="form control dedault">
    <input type="text" name="" id="" class="form-control form-control-sm" placeholder="form-contorl-sm">

<!--添加父元素并指定.col-<size>-<num>-->
 <!--
.row
    .col-<size>-<num>
        .form-control
-->
<div class="row">
    <div class="col-md-3">
        <input type="text" name="" id="" class="form-control" placeholder="col-md-3">
    </div>
    <div class="col-md-6">
        <input type="text" name="" id="" class="form-control" placeholder="col-md-6">
    </div>
</div>

<!--帮助文本-->
<!-- .form-text: 块级帮助文本-->
    <!--.text-muted 改变字体颜色-->
<div class="form-group">
    <label for="">Password</label>
    <input type="password" name="" id="" class="form-control" placeholder="password">
    <p class="form-text text-muted">
        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
    </p>
</div>

<!--行内帮助文本： 行内元素 + .text-muted -->
    <form action="" class="form-inline">
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" name="" id="" class="form-control" placeholder="password">
            <span class="text-muted">Must be 8-20 characters long.</span>
        </div>
    </form>

<!--验证-->
<!--
.has-success
    .form-control-label
    .form-control-success
    .form-control-feedback
    -->
    <div class="form-group has-success">
        <label for="" class="form-control-label">Success</label>
        <input type="text" name="" id="" class="form-control form-control-success">
        <div class="form-control-feedback">Success!</div>
    </div>
    <div class="form-group has-warning">
        <label for="" class="form-control-label">Warning</label>
        <input type="text" name="" id="" class="form-control form-control-warning">
        <div class="form-control-feedback">Warning!</div>
    </div>
    <div class="form-group has-danger">
        <label for="" class="form-control-label">Danger</label>
        <input type="text" name="" id="" class="form-control form-control-danger">
        <div class="form-control-feedback">Danger!</div>
    </div>
</div>



<!--使用bootstrap必须按顺序导入以下文件，以及head中的bootstrap.css-->
<!--导入jQuery-->
<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<!--导入tether-->
<script src="http://cdn.bootcss.com/tether/1.3.7/js/tether.min.js"></script>
<!--导入bootstrap.js-->
<script src="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"></script>
</body>
</html>
