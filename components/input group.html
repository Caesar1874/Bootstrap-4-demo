<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta标签-->
    <meta charset="UTF-8">
    <!--这两行是什么意思-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>bootstrap document</title>

    <!--在其他样式表之前导入bootstrap.css-->
    <link href="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="outline: 2px solid pink">

<!--input group的结构-->
    <!--addon可以在前后各有多个，但control只能有一个-->
<!--
.input-group
    .input-group-addon
    .form-control
    .input-group-addon
-->
    <div class="input-group">
        <span class="input-group-addon">@</span>
        <input type="text" name="" id="" class="form-control" placeholder="Username">
    </div>
    <div class="input-group">
        <input type="text" name="" id="" class="form-control" placeholder="Email">
        <span class="input-group-addon">@example.com</span>
    </div>
    <div class="input-group">
        <span class="input-group-addon">$</span>
        <input type="text" name="" id="" class="form-control">
        <span class="input-group-addon">.00</span>
    </div>
    <div class="input-group">
        <span class="input-group-addon">$</span>
        <span class="input-group-addon">0.00</span>
        <input type="text" name="" id="" class="form-control">
    </div>

<!--input group尺寸-->
    <!--.input-group-lg-->
    <div class="input-group input-group-lg">
        <span class="input-group-addon">@</span>
        <input type="text" name="" id="" class="form-control" placeholder="input-group-lg">
    </div>
    <div class="input-group">
        <span class="input-group-addon">@</span>
        <input type="text" name="" id="" class="form-control" placeholder="input-group default">
    </div>

    <div class="input-group input-group-sm">
        <span class="input-group-addon">@</span>
        <input type="text" name="" id="" class="form-control" placeholder="input-group-sm">
    </div>

<!--以checkbox和radio代替addon的文本-->
    <!--也可以与文本addon混合-->
    <div class="input-group">
        <span class="input-group-addon">
            <input type="checkbox" name="" id="">
        </span>
        <input type="text" name="" id="" class="form-control">
        <span class="input-group-addon">
            <input type="radio" name="" id="">
        </span>
    </div>

<!--以按钮作为addon-->
    <!--addon的类必须是input-group-btn-->
    <div class="input-group">
        <span class="input-group-btn">
            <button class="btn btn-secondary">Go!</button>
        </span>
        <input type="text" name="" id="" class="form-control" placeholder="Search for...">
    </div>

<!--以dropdown作为addon-->
    <div class="input-group">
        <div class="input-group-btn">
            <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">Toggle button</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">item 1</a>
                <a href="#" class="dropdown-item">item 2</a>
                <a href="#" class="dropdown-item">item 3</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">item 4</a>
            </div>
        </div>
        <input type="text" name="" id="" class="form-control" >
    </div>

<!--split dropdown 作为addon-->
    <div class="input-group">
        <div class="input-group-btn">
            <button class="btn btn-secondary">Search</button>
            <button class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
                <span class="sr-only">Toggle dropdown</span>
            </button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">item 1</a>
                <a href="#" class="dropdown-item">item 2</a>
                <a href="#" class="dropdown-item">item 3</a>
            </div>
        </div>
        <input type="text" name="" id="" class="form-control">
    </div>



















</div>
<!--使用bootstrap必须按顺序导入以下文件，以及head中的bootstrap.css-->
<!--导入jQuery-->
<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<!--导入tether-->
<script src="http://cdn.bootcss.com/tether/1.3.7/js/tether.min.js"></script>
<!--导入bootstrap.js-->
<script src="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"></script>
</body>
</html>
