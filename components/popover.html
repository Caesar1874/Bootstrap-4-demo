<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>tabs</title>
    <link href="bootstrap.css" rel="stylesheet">

</head>
<body>

<!--popover-->
    <button class="btn btn-danger btn-lg" data-toggle="popover" data-title="popover title" data-content="popover content">
        popover
    </button>

<!--position-->
    <!--默认位置right-->
    <button class="btn btn-danger" data-toggle="popover" data-title="popover title" data-content="pop content" data-placement="top">
        popover top
    </button>
    <button class="btn btn-danger" data-toggle="popover" data-title="popover title" data-content="pop content">
        popover left
    </button>
    <button class="btn btn-danger" data-toggle="popover" data-title="popover title" data-content="pop content" data-placement="bottom">
        popover bottom
    </button>
    <button class="btn btn-danger" data-toggle="popover" data-title="popover title" data-content="pop content" data-placement="left">
        popover right
    </button>

<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/tether/1.3.7/js/tether.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"></script>
<script>
    $(function() {
        $("[data-toggle='popover']").popover();
    })
</script>
</body>
</html>
