<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta标签-->
    <meta charset="UTF-8">
    <!--这两行是什么意思-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>bootstrap document</title>

    <!--在其他样式表之前导入bootstrap.css-->
    <link href="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--carousel-->
<!--
.carousel#carouselID[data-ride=carousel]
    .carousel-indicators
        .active[data-target=#carouselID][data-slide-to=0]
    .carousel-inner
        .carousel-item.active
            img
            .carousel-caption
    a.carousel-control-left[data-slide=prev]
        .icon-prev
    a.carousel-control-right[data-slide=next]
        .icon-next
-->
    <!--.carousel-caption: 为slide添加文字-->
<div class="carousel" id="exampleCarousel" data-ride="carousel" data-interval="1000">
    <ol class="carousel-indicators">
        <li class="active" data-target="#exampleCarousel" data-slide-to="0"></li>
        <li data-target="#exampleCarousel" data-slide-to="1"></li>
        <li data-target="#exampleCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="big.jpg" alt="">
            <div class="carousel-caption">
                <h3>First slide lable</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad, veniam.</p>
            </div>
        </div>
        <div class="carousel-item"><img src="big.jpg" alt=""></div>
        <div class="carousel-item"><img src="big.jpg" alt=""></div>
    </div>
    <a href="#exampleCarousel" class="left carousel-control" data-slide="prev">
        <span class="icon-prev"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a href="#exampleCarousel" class="right carousel-control" data-slide="next">
        <span class="icon-next"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


<!--使用bootstrap必须按顺序导入以下文件，以及head中的bootstrap.css-->
<!--导入jQuery-->
<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<!--导入tether-->
<script src="http://cdn.bootcss.com/tether/1.3.7/js/tether.min.js"></script>
<!--导入bootstrap.js-->
<script src="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"></script>
</body>
</html>
