<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta标签-->
    <meta charset="UTF-8">
    <!--这两行是什么意思-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>bootstrap document</title>

    <!--在其他样式表之前导入bootstrap.css-->
    <link href="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--dropdown menu的基本结构-->
<!--
    .dropdown
        .dropdown-toggle
        .dropdown-menu
            .dropdown-heading
            .dropdown-item
            .dropdown-divider
-->
    <!--dropdown-toggle 必须添加data-toggle="dropdown才能切换下拉-->
    <!--open: 默认处于下拉状态-->
    <div class="dropdown open">
        <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">Dropdown toggle button</button>
        <div class="dropdown-menu">
            <h6 class="dropdown-heading">heading</h6>
            <a href="#" class="dropdown-item">Dropdown item 1</a>
            <a href="#" class="dropdown-item">Dropdown item 2</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Dropdown item 3</a>
        </div>
    </div>

<!--split dropdown menu的基本结构-->
<!--
    .dropdown
        .btn
        .dropdown-toggle.dropdown-toggle-split
        .dropdown-menu
            .dropdown-item
-->

    <div class="btn-group dropdown">
        <button class="btn btn-success">Success</button>
        <button class="btn btn-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
            <span class="sr-only">Dropdown toggle</span>
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">dropdown item 1</a>
            <a href="#" class="dropdown-item">dropdown item 2</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">dropdown item 3</a>
        </div>
    </div>

<br><br><br><br>
<br><br><br><br>

<!--dropup 与dropdown的唯一区别就是将dropdown替换为dropup-->
<div class="dropup">
    <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Dropup</button>
    <div class="dropdown-menu">
        <a href="#" class="dropdown-item">dropdown item 1</a>
        <a href="#" class="dropdown-item">dropdown item 2</a>
    </div>
</div>

<!--split dropup menu-->
<div class="btn-group dropup">
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
        <span class="sr-only">Toggle</span>
    </button>
    <div class="dropdown-menu">
        <a href="#" class="dropdown-item">1</a>
        <a href="#" class="dropdown-item">1</a>
        <a href="#" class="dropdown-item">1</a>
    </div>
</div>

<!--dropdown-menu-->
    <!--dropdown-menu默认top:100, left: 0, dropdown-menu-right进行右对齐-->
    <!--dropdown-item既可以是a，也可以是button-->
<div class="btn-group dropdown">
    <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Toggle要长才能体现出右对齐</button>
    <div class="dropdown-menu dropdown-menu-right">
        <button class="btn btn-secondary dropdown-item">item 1</button>
        <button class="btn btn-secondary dropdown-item">item 1</button>
        <button class="btn btn-secondary dropdown-item">item 1</button>
    </div>
</div>

<!--dropdown heading-->
<!--dropdown divider-->
<!--disabled dropdown item-->
<div class="btn-group dropdown">
    <button class="btn btn-warning">Waring</button>
    <button class="btn btn-warning dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
        <span class="sr-only">Toggle</span>
    </button>
    <div class="dropdown-menu">
        <h6 class="dropdown-heading">heading</h6>
        <a href="#" class="dropdown-item">1</a>
        <a href="#" class="dropdown-item">1</a>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item disabled">1</a>
    </div>
</div>


<!--使用bootstrap必须按顺序导入以下文件，以及head中的bootstrap.css-->
<!--导入jQuery-->
<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<!--导入tether-->
<script src="http://cdn.bootcss.com/tether/1.3.7/js/tether.min.js"></script>
<!--导入bootstrap.js-->
<script src="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"></script>
</body>
</html>
